<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Booklist</title>
</head>
<body>
<h1>booklist</h1>
<ul>
    <li th:each="book : ${books}">
        <a th:href="@{|detail/${book.isbn}|}" th:text="${book.title}">Book title</a>
    </li>
</ul>
</body>
</html>
